name: Release

on:
  push:
    tags:
      - 'aptly-cli-v*'
      - 'aptos-script-compose-v*'

permissions:
  contents: write

env:
  RELEASE_TAG: ${{ github.ref_name }}
  RELEASE_PACKAGE: ${{ startsWith(github.ref_name, 'aptos-script-compose-v') && 'aptos-script-compose' || 'aptly-cli' }}
  RELEASE_BIN: ${{ startsWith(github.ref_name, 'aptos-script-compose-v') && 'aptos-script-compose' || 'aptly' }}

jobs:
  build-darwin-amd64:
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Get version info
        id: version
        run: |
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build
        env:
          APTLY_VERSION: ${{ steps.version.outputs.VERSION }}
          APTLY_GIT_SHA: ${{ steps.version.outputs.COMMIT_SHA }}
          APTLY_BUILD_DATE: ${{ steps.version.outputs.BUILD_DATE }}
        run: cargo build -p "$RELEASE_PACKAGE" --release --bin "$RELEASE_BIN"

      - name: Create archive
        run: |
          cp "target/release/${RELEASE_BIN}" "${RELEASE_BIN}"
          tar -czvf "${RELEASE_BIN}_${{ steps.version.outputs.VERSION }}_darwin_amd64.tar.gz" "${RELEASE_BIN}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RELEASE_BIN }}_darwin_amd64
          path: ${{ env.RELEASE_BIN }}_${{ steps.version.outputs.VERSION }}_darwin_amd64.tar.gz

  build-darwin-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Get version info
        id: version
        run: |
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build
        env:
          APTLY_VERSION: ${{ steps.version.outputs.VERSION }}
          APTLY_GIT_SHA: ${{ steps.version.outputs.COMMIT_SHA }}
          APTLY_BUILD_DATE: ${{ steps.version.outputs.BUILD_DATE }}
        run: cargo build -p "$RELEASE_PACKAGE" --release --bin "$RELEASE_BIN"

      - name: Create archive
        run: |
          cp "target/release/${RELEASE_BIN}" "${RELEASE_BIN}"
          tar -czvf "${RELEASE_BIN}_${{ steps.version.outputs.VERSION }}_darwin_arm64.tar.gz" "${RELEASE_BIN}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RELEASE_BIN }}_darwin_arm64
          path: ${{ env.RELEASE_BIN }}_${{ steps.version.outputs.VERSION }}_darwin_arm64.tar.gz

  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Get version info
        id: version
        run: |
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build
        env:
          APTLY_VERSION: ${{ steps.version.outputs.VERSION }}
          APTLY_GIT_SHA: ${{ steps.version.outputs.COMMIT_SHA }}
          APTLY_BUILD_DATE: ${{ steps.version.outputs.BUILD_DATE }}
        run: cargo build -p "$RELEASE_PACKAGE" --release --bin "$RELEASE_BIN"

      - name: Create archive
        run: |
          cp "target/release/${RELEASE_BIN}" "${RELEASE_BIN}"
          tar -czvf "${RELEASE_BIN}_${{ steps.version.outputs.VERSION }}_linux_amd64.tar.gz" "${RELEASE_BIN}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RELEASE_BIN }}_linux_amd64
          path: ${{ env.RELEASE_BIN }}_${{ steps.version.outputs.VERSION }}_linux_amd64.tar.gz

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Get version info
        id: version
        run: |
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build
        env:
          APTLY_VERSION: ${{ steps.version.outputs.VERSION }}
          APTLY_GIT_SHA: ${{ steps.version.outputs.COMMIT_SHA }}
          APTLY_BUILD_DATE: ${{ steps.version.outputs.BUILD_DATE }}
        run: cargo build -p "$RELEASE_PACKAGE" --release --bin "$RELEASE_BIN"

      - name: Create archive
        run: |
          cp "target/release/${RELEASE_BIN}" "${RELEASE_BIN}"
          tar -czvf "${RELEASE_BIN}_${{ steps.version.outputs.VERSION }}_linux_arm64.tar.gz" "${RELEASE_BIN}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RELEASE_BIN }}_linux_arm64
          path: ${{ env.RELEASE_BIN }}_${{ steps.version.outputs.VERSION }}_linux_arm64.tar.gz

  publish:
    needs: [build-darwin-amd64, build-darwin-arm64, build-linux-amd64, build-linux-arm64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -name '*.tar.gz' -exec mv {} release/ \;
          cd release
          sha256sum *.tar.gz > checksums.txt

      - name: Generate changelog
        run: |
          PREV_TAG=$(git tag --list "${RELEASE_PACKAGE}-v*" --sort=-version:refname | sed -n '2p')
          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > changelog.md
            echo "" >> changelog.md
            git log --pretty=format:"- %s" $PREV_TAG..HEAD >> changelog.md
          else
            echo "## Initial Release" > changelog.md
          fi
          echo "" >> changelog.md
          echo "" >> changelog.md
          echo "## Installation" >> changelog.md
          echo "" >> changelog.md
          if [ "$RELEASE_BIN" = "aptly" ]; then
            echo '```bash' >> changelog.md
            echo "curl -sSL https://raw.githubusercontent.com/0xbe1/aptly/main/install.sh | sh" >> changelog.md
            echo '```' >> changelog.md
          else
            echo '```bash' >> changelog.md
            echo "cargo install --path crates/aptos-script-compose" >> changelog.md
            echo '```' >> changelog.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: changelog.md
          files: |
            release/*.tar.gz
            release/checksums.txt
